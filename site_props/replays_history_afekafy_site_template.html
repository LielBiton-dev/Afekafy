<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afekafy Music App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #0d2a65;
            color: #fff;
            padding: 5px 0;
            text-align: center;
        }
        header img {
            max-width: 300px; /* Adjust the size as needed */
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-top: 20px;
        }
        .search-results {
            margin-top: 20px;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #f4f4f4;
            color: #fff;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Afekafy Logo">
    </header>

    <div class="container">
        <h1>Search Results</h1>
        <div class="search-results">
            <!-- Search Results Placeholder -->
        </div>
    </div>

    <footer>
        <p style="color: black">&copy; 2024 Afekafy. All rights reserved.</p>
    </footer>
</body>
</html>
