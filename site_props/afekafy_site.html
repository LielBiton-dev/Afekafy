<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afekafy Music App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #0d2a65;
            color: #fff;
            padding: 5px 0;
            text-align: center;
        }
        header img {
            max-width: 300px; /* Adjust the size as needed */
        }
        .main-content {
            padding: 20px;
            background: #f4f4f4;
            margin-top: 20px;
            border-radius: 8px;
        }
        .cubes {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .cube {
            flex: 1;
            min-width: 250px;
            padding: 20px;
            color: #fff;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .cube h3 {
            margin: 0 0 10px;
        }
        .cube img {
            vertical-align: middle;
            margin-right: 10px;
            max-width: 24px; /* Adjust icon size */
        }
        .cube.most-played {
            background-color: rgba(30, 54, 86, 0.9); 
        }
        .cube.popular-genre {
            background-color: rgba(14, 102, 85, 0.9);
        }
        .cube.new-releases {
            background-color: rgba(22, 35, 54, 0.9);
        }
        .search-box {
            text-align: center;
            margin: 20px 0;
        }
        .search-box input[type="text"] {
            width: 300px;
            padding: 10px;
            font-size: 16px;
        }
        .search-box button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .search-box button:hover {
            background-color: #555;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #f4f4f4;
            color: #fff;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Afekafy Logo">
    </header>

    <div class="container">
        <div class="main-content">
            <div class="cubes">
                <!-- Cube for Most Played Song -->
                <div class="cube most-played">
					<img src="on_top_of_the_world_.jpg" alt="Most Played Icon" style="max-width: 100px">
                    <h3>Most Played Song</h3>
                    <p>Bad Blood<br><!-- Artist Name Placeholder --></p>
                    <p>Played 4 times!</p>
                </div>

                <!-- Cube for Most Popular Genre -->
                <div class="cube popular-genre">
					<img src="rock.jpg" alt="Most Popular Genre Icon" style="max-width: 100px">
                    <h3>Most Popular Genre</h3>
                    <p>Rock</p>
                </div>

                <!-- Cube for New Releases -->
                <div class="cube new-releases">
					<img src="taylor_swift.jpg" alt="New Releases Icon" style="max-width: 100px">
                    <h3>New Albums Released</h3>
                    <p><p>1989 by Taylor Swift</p><p>Listen by David Guetta</p><p>Night Visions by Imagine Dragons</p></p>
                </div>
            </div>
        </div>

		<div class="search-box">
			<form action="/search" method="GET">
				<button type="button" onclick="window.location.href='replays_history_afekafy_site.html';">Your Replays History</button>
			</form>
		</div>
    </div>

    <footer>
        <p style="color: black">&copy; 2024 Afekafy. All rights reserved.</p>
    </footer>
</body>
</html>
